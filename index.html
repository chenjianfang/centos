<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		html,body, iframe{
			display: block;
			height: 100%;
		}
		iframe{
			width: 100%;
		}
	</style>
</head>
<body>
	<div>
		搜索
		<input type="text" class="searchInput">
		<button class="search">Search</button>
	</div>

	<div>
		网址
		<input type="text" class="searchAddress">
		<button class="address">Search</button>
	</div>

	<iframe id="iframeGoogle" src=""></iframe>
	<script type="text/javascript">
		var searchValue = document.querySelector('.searchInput');
		var searchAddress = document.querySelector('.searchAddress');
		var search = document.querySelector('.search');
		var address = document.querySelector('.address');
		var iframeGoogle = document.querySelector('#iframeGoogle');


		search.addEventListener('click', () => {
			// console.log('https://www.baidu.com/s?ie=utf-8&wd=' + searchValue.value);
			// console.log('www.google.cn/search?hl=zh-CN&q=112' + searchValue.value);
			iframeGoogle.src = 'www.google.cn/search?hl=zh-CN&q=112' + searchValue.value;
		});
		address.addEventListener('click', () => {
			iframeGoogle.src = searchAddress.value;
		});
	</script>
</body>
</html>
